<html>

	<head>
		<title>Web Socket Data Recorder</title>
		<link rel="stylesheet" type="text/css" href="styles/index.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	</head>

	<body>

		<div class="wrapper">
			
			<div class="control-pannel">
				
				<dir class="section">
					<h1>Connection</h1>
					<span>
						<input type="text" id="i-websocket-ip" placeholder="Enter IP">
						<button onclick="toggleWebSocketConnection()" id="btn-websocket-connection">CONNECT</button>
					</span>
				</dir>

				<div class="section">
					<h1>Channels</h1>
					<ul id="ul-channels"></ul>
					<span>
						<input type="text" id="i-new-channel" placeholder="Enter Label">
						<button onclick="addChannel()">ADD</button>
					</span>
				</div>

				<div class="section">
					<h1>Recording</h1>
					<span>
						<label>Sample Rate</label>
						<span class="spinner">
							<button onclick="changeSampleRate(-1)">-</button>
							<input type="text" id="i-sample-rate" placeholder="1Hz" disabled="true">
							<button onclick="changeSampleRate(+1)">+</button>
						</span>
					</span>
					<span>
						<button id="btn-toggle-recording" onclick="btnToggleRecordingClicked()">START</button>
						<button onclick="btnSeperateClicked()">SEPERATE</button>
						<button onclick="btnResetRecordingClicked()">RESET</button>
						<button onclick="btnSaveRecordingClicked()">SAVE</button>
					</span>
					<p id="p-recording-status">Recording Status</p>
				</div>

			</div>

			<div class="charts-holder" id="charts-holder"></div>

		</div>
		
		<script type="text/javascript" src="javascript/DOMHandler.js"></script>
		<script type="text/javascript" src="javascript/webSocketHandler.js"></script>

	</body>

</html>
