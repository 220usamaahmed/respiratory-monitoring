<html>
<!-- Adding a data chart using Chart.js -->
	<head>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>
	</head>

	<body onload="javascript:init()">
	<!-- Adding a slider for controlling data rate -->
		<div>
			<input type="range" min="1" max="10" value="1" id="dataRateSlider" oninput="sendDataRate()" />
			<label for="dataRateSlider" id="dataRateLabel">Rate: N/A</label>
		</div>
		<hr />
		<div>
			<canvas id="line-chart" width="800px" height="450px"></canvas>
		</div>
		<!-- Adding a websocket to the client (webpage) -->
		<script type="text/javascript" src="main.js"></script>

	</body>

</html>
